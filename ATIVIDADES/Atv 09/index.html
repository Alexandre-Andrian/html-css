<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou <br>diminuo ou aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="Imagem">
    </picture>
</body>
</html>
