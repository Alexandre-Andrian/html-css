<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: black;
            background-color: antiquewhite;
            width: 20px;
        }
    </style>
</head>
<body>
    <h1>experiencia Hover</h1>
    <p>tente passar o mouse por cima da div.</p>
    <div>
        passe o cursor do mouse aqui.
        <p>saiba mais.</p>
    </div>
</body>
</html>
