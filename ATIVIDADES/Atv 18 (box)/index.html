<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Menu</title>
  <style>
    .menu {
      display: flex;
      justify-content: center;
      background-color: #f5f5f5;
      padding: 10px;
      gap: 20px; /* Espaço entre os itens */
      font-family: Arial, sans-serif;
    }

    .menu a {
      text-decoration: none;
      color: #000;
      font-size: 16px;
    }

    .menu a:hover {
      color: #07080a; /* Cor ao passar o mouse */
    }
    .card{ 
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="#loja">Loja</a>
    <a href="#mac">Mac</a>
    <a href="#ipad">iPad</a>
    <a href="#iphone">iPhone</a>
    <a href="#watch">Watch</a>
    <a href="#airpods">AirPods</a>
    <a href="#tv-casa">TV e Casa</a>
    <a href="#entretenimento">Entretenimento</a>
    <a href="#acessorios">Acessórios</a>
    <a href="#suporte">Suporte</a>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="iPhone 16 Pro">
    <div class="content">
      <h3>iPhone 16 Pro</h3>
      <p>A partir de <div>R$ 10.499</div></p>
      <p>Preço: <div style="color: red;">R$ 10.499</div></p>
    </div>
  </div>
</body>
</html>
