<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 130px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2n">B</td>
           
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2n">F</td>
           
        </tr>
        <tr>
           
            <td rowspan="2">H</td>
            <td>I</td>
            
        </tr>
        <tr>
            
            <td colspan="2">K</td>
           
           
        </tr>
    </table>
</body>
</html>
