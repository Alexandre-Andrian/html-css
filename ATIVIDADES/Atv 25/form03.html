<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p> 
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo " autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0.1" max="10" step=".1" required>
        </p>
        <p>
            <label for="imes">Mes Da Nota</label>
            <input type="month" name="mes" id="imes" value="2025-01" required>
           </p>
           <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" required value="2025-01-04"> 
           </p>
           <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora" required >
           </p>
        <p> 
            <input type="reset" value="Limpar">
            <input type="submit" value="Cadastrar" required  >
        </p>
      
    </form>
</body>
</html>
