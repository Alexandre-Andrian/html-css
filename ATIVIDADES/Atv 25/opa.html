<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  method="get" autocomplete="on">
        <p>
            <label for="iem">Email</label>
            <input type="text" name="email" id="iem"  placeholder="Digite seu email" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" required minlength="6" maxlength="150" placeholder="Digite sua senha" autocomplete="current-password">
            
        </p>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar ">
    </form>
</body>
</html>
